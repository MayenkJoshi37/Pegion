<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #007BFF, #00d4ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1e1e2f;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 2rem;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 140px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background: white;
            width: 350px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            font-size: 1.8rem;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s ease;
            cursor: pointer;
        }

        input[type="file"]:hover, input[type="file"]:focus {
            border-color: #007BFF;
        }

        .btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }

        .btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .card {
                width: 90%;
            }

            header {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h2>Welcome, Doctor</h2>
</header>

<div class="container">

    <!-- Patient 2 Card -->
    <div class="card" id="patient1-card">
        <h3>Patient: Kuber Kishor</h3>
        <p>Age: 37 | Condition: Cardiological</p>
        <form id="upload-form-1" enctype="multipart/form-data" method="POST">
            <input type="file" id="patient1-files" name="files[]" multiple>
            <button type="submit" class="btn">Upload Files</button>
        </form>
    </div>

    <!-- Patient 2 Card -->
    <div class="card" id="patient2-card">
        <h3>Patient: Waqass Khan</h3>
        <p>Age: 37 | Condition: Neurological</p>
        <form id="upload-form-2" enctype="multipart/form-data" method="POST">
            <input type="file" id="patient2-files" name="files[]" multiple>
            <button type="submit" class="btn">Upload Files</button>
        </form>
    </div>

    <!-- Patient 2 Card -->
    <div class="card" id="patient3-card">
        <h3>Patient: Tanishka Kshirsagar</h3>
        <p>Age: 37 | Condition: Respiratory </p>
        <form id="upload-form-3" enctype="multipart/form-data" method="POST">
            <input type="file" id="patient3-files" name="files[]" multiple>
            <button type="submit" class="btn">Upload Files</button>
        </form>
    </div>

</div>

<div id="popup" class="popup">Files uploaded successfully!</div>

<script>
    const popup = document.getElementById('popup');

    // Function to handle form submission
    function handleFormSubmission(formId, patientId) {
        const form = document.getElementById(formId);

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const files = form.querySelector(`input[type="file"]`).files;

            if (files.length === 0) {
                alert("Please select at least one file.");
                return;
            }

            // Append files to formData
            for (let file of files) {
                formData.append('files[]', file);
            }

            formData.append('patientId', patientId);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    popup.classList.add('show');
                    form.reset();
                    setTimeout(() => popup.classList.remove('show'), 3000);
                } else {
                    alert('Failed to upload files.');
                }

            } catch (error) {
                alert('An error occurred while uploading.');
            }
        });
    }

    // Attach form handlers for each card
    handleFormSubmission('upload-form-1', 'patient1');
    handleFormSubmission('upload-form-2', 'patient2');
    handleFormSubmission('upload-form-3', 'patient3');
</script>

</body>
</html>
