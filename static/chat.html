<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <title>Medical RAG Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #007BFF, #00d4ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1400px;
      height: 90vh;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 350px;
      background: #1e1e2f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 25px;
      box-shadow: 10px 0 30px rgba(0, 0, 0, 0.4);
      overflow-y: auto;
    }

    .sidebar h3 {
      font-size: 1.8rem;
      color: #f05454;
      margin-bottom: 20px;
    }

    .upload-container {
      background: #252525;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    label, button {
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    label {
      background: #6c63ff;
      color: white;
    }

    label:hover {
      background: #5548e0;
    }

    button {
      background: #f05454;
      color: white;
    }

    button:hover {
      background: #c0392b;
    }

    .file-names {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    .file-list {
      list-style: none;
      margin: 20px 0;
      padding: 0;
    }

    .file-item {
      background: #252525;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      color: #f05454;
      transition: background 0.3s, transform 0.2s;
    }

    .file-item:hover {
      background: #f05454;
      color: white;
      transform: scale(1.05);
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 80%;
      background: #f1f1f1;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .response-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }

    .input-container {
      display: flex;
      gap: 15px;
      padding: 20px;
      background: #f1f1f1;
      border-top: 1px solid #ccc;
    }

    textarea {
      flex: 1;
      height: 60px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      color: #333;
      font-size: 1rem;
      resize: none;
    }

    textarea:focus {
      border-color: #007BFF;
    }

    button.send {
      background: #28a745;
      color: white;
    }

    button.send:hover {
      background: #218838;
    }

    .loader {
      display: none;
      width: 25px;
      height: 25px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s, visibility 0.5s;
    }

    .popup.show {
      opacity: 1;
      visibility: visible;
    }

    .user-msg {
      background: #d1e7ff;
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .bot-msg {
      background: #fce4ec;
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .clear-chat-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .clear-chat-btn:hover {
      background: #5a6268;
    }

  </style>
</head>

<body>

<div class="container">
  <div class="sidebar">
    <h3>Uploaded Files</h3>
    <div class="upload-container">
      <form id="chat-upload-form" enctype="multipart/form-data" method="POST">
        <div class="button-group">
          <label for="chat-files">Choose Files</label>
          <input id="chat-files" type="file" name="files[]" multiple>
          <button type="submit">Upload</button>
        </div>
        <div id="file-names" class="file-names"></div>
      </form>
      <div id="loader" class="loader"></div>
    </div>
    <ul class="file-list" id="file-list"></ul>
  </div>

  <div class="chat-section">
    <div class="chat-container">
      <div id="response-container" class="response-container"></div>
      <div class="input-container">
        <textarea id="user-input" placeholder="Type your message..."></textarea>
        <button id="send-button" class="send">Send</button>
      </div>
    </div>
    <button class="clear-chat-btn" onclick="document.getElementById('response-container').innerHTML = ''">Clear Chat</button>
  </div>
</div>

<div id="popup" class="popup">Files uploaded successfully!</div>

<script>
  const form = document.getElementById('chat-upload-form');
  const loader = document.getElementById('loader');
  const popup = document.getElementById('popup');
  const fileInput = document.getElementById('chat-files');
  const fileNamesContainer = document.getElementById('file-names');

  fileInput.addEventListener('change', () => {
    const files = Array.from(fileInput.files);
    fileNamesContainer.innerHTML = files.map(file => `<p>${file.name}</p>`).join('');
  });

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(form);
    loader.style.display = 'block';

    try {
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        popup.classList.add('show');
        form.reset();
        fileNamesContainer.innerHTML = '';
        setTimeout(() => popup.classList.remove('show'), 3000);
      }
    } finally {
      loader.style.display = 'none';
    }
  });
</script>

<script>
  const sendButton = document.getElementById('send-button');
  const userInput = document.getElementById('user-input');
  const responseContainer = document.getElementById('response-container');

  function appendMessage(sender, message) {
    const msgDiv = document.createElement('div');
    msgDiv.className = sender === "You" ? "user-msg" : "bot-msg";
    msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
    responseContainer.appendChild(msgDiv);
    responseContainer.scrollTop = responseContainer.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage("You", message);
    userInput.value = '';

    try {
      const res = await fetch('/chatbot', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
      });

      if (res.ok) {
        const data = await res.json();
        appendMessage("Bot", data.response);
      } else {
        appendMessage("Bot", "Oops! I couldn't process that message.");
      }
    } catch (err) {
      appendMessage("Bot", "Hmm, I couldn't reach the server. Try again in a moment!");
    }
  }

  sendButton.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
